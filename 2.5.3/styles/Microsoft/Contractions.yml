extends: substitution
message: "Use '%s' instead of '%s'."
link: https://docs.microsoft.com/en-us/style-guide/word-choice/use-contractions
level: error
ignorecase: true
action:
  name: replace
swap:
  are not: aren't
  cannot: can't
  could not: couldn't
  did not: didn't
  do not: don't
  does not: doesn't
  has not: hasn't
  have not: haven't
  how is: how's
  is not: isn't
  # it is: it's --> sometimes "it's" isn't grammatically correct
  should not: shouldn't
  # that is: that's --> stilted, especially when replacing "i.e."
  they are: they're
  was not: wasn't
  we are: we're
  # we have: we've --> "we've" sounds awkward in certain contexts
  were not: weren't
  # what is: what's --> personal preference, "what's" sounds stilted
  when is: when's
  where is: where's
  will not: won't
